<!DOCTYPE html>
<html>
    <head>
        <title>Hello Webpack</title>
	   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    </head>
    <body>
        <h3>
            Hello World, Babel ES5/ES6 
        </h3>
	<h2> 
		Open DevTool to see the console.log 
	</h2>


    <script type='text/babel'>
      class Point {
         constructor(x, y) {
            this.x = x;
            this.y = y;
         }
         toString() {
            return '(' + this.x + ', ' + this.y + ')';
         }
      }

      function f_ES5() {
         console.log('ES5 Style');
      }

      var arrs = [1, 2, 3, 4, 5, 6];
      var array = arrs.filter(obj => obj > 3);

      console.log(arrs);
      console.log(array);

      var p = new Point('X-axis', 'Y-axis');
      console.log(p);
      const name = 'Milo Three';
      console.log(name);
      f_ES5();

    </script>
    </body>
</html>
